name: test
on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version:
            - 1.14.x
            - 1.15.x
            - 1.16.x
            - 1.17.x
        os:
            - ubuntu-latest
            - macos-latest
            - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: ${{ matrix.go-version }}

        - name: checkout
          uses: actions/checkout@v2

        - name: cache
          uses: actions/cache@v2
          with:
            path: ~/go/pkg/mod
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ${{ runner.os }}-go-

        - name: test
          run: |
            make test

        - name: Send coverage
          uses: shogo82148/actions-goveralls@v1
          with:
            path-to-profile: coverage.out
            flag-name: Go-${{ matrix.go }}
            parallel: true
