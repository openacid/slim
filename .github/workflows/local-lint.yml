name: local-lint
on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version:
            - 1.14.x
        os:
            - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: ${{ matrix.go-version }}

        - name: checkout
          uses: actions/checkout@v2

        - name: cache
          uses: actions/cache@v2
          with:
            path: ~/go/pkg/mod
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ${{ runner.os }}-go-

        - name: test
          run: make lint
